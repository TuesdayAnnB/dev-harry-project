<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfectly Normal Drinks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<h1>Perfectly Normal Drinks co.</h1>

<div class="container-fluid row">
  <div class="col-md-5 card" id="formCard">
    <form id="myForm">
      <div class="container-fluid row">
        <div class="col-md-6">
          
          <label for="name">Enter your name: </label>
          <input type="text" id="name" name="namebox">
          
          <button id="reloadPrev" type="button"><i class="bi bi-arrow-counterclockwise"></i></button>
          <br>

          <label for="drink">Choose a Drink:</label>
          <select id="drink" class="form-select" aria-label="Default select example">
            <option value="" id="none">Select a Drink</option>
            <option value="Coffee" id="coffee">Coffee</option>
            <option value="Tea" id="tea">Tea</option>
            <option value="Cocoa" id="cocoa">Cocoa</option>
            <option value="The Special" id="special">The Special</option>
          </select>
          <br>
          <label for='numDrinks'> Number of Drinks:</label>
          <br>
          <input type="number" min=1 max=10 id='numDrinks' value=1>
          <br>

        </div>
      
        <div class="col-md-6">
          <label for="toppings">Choose your drink toppings: </label>
          <div id="toppings">
            <div class="form-check" id="additions">
              <input class="form-check-input" type="checkbox" value="Chocolate Shavings" id="chocshavings">
              <label class="form-check-label" for="flexCheckDefault">Chocolate Shavings</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Whipped Cream" id="whipcream">
              <label class="form-check-label" for="flexCheckDefault">Whipped Cream</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Candy Cane" id="candycane">
              <label class="form-check-label" for="flexCheckDefault">Candy Cane</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Cinnamon" id="cinnamon">
              <label class="form-check-label" for="flexCheckDefault">Cinnamon</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Creamer" id="creamer">
              <label class="form-check-label" for="flexCheckDefault">Creamer</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Powdered Sugar" id="powsugar">
              <label class="form-check-label" for="flexCheckDefault">Powdered Sugar</label>
            </div>
            <!-- TODO: add functionality for potions. add radio buttons for lid and small/med/large !-->
          </div>
          <button id="formSubmit" type="submit" class="btn btn-primary">Submit</button>
          <button id="formReset" type="reset" class="btn btn-primary">Reset</button>
        </div>
        
      </div>
      <!--Include: Orderer Name, Drink type, When drink type is 'The Special', enable some more (ahem) interesting topping choices. Also include submit and reset buttons. !-->
    </form>
  </div>
  <div class="col-md-4 card" id="orderPane">
    <h3> Your Order: </h3><br>
  </div>
</div>
<script src="scripts/script.js"></script> 
</body>
